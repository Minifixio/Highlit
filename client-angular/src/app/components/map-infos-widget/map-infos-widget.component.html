
<img class="team-logo-img" mat-card-image [src]="'https://static.hltv.org/images/team/logo/'+ map.winner_team_id">

<img [ngStyle]="{ 'filter': map.available == 1? 'none': 'grayscale(100%)' }" (click)="selectMap()" class="grow" id="map-img" mat-card-image src="../../../assets/img/maps_img/{{map.map_name}}.jpg" alt={{map.map_name}}>

<div id="map-infos-div">
    <div id="map-number-div">
        <p id="map-number-text">
            Map {{map.map_number}}
        </p>
        <mat-spinner [diameter]="20" *ngIf="map.available == 2"></mat-spinner>
        <mat-icon *ngIf="map.available == 1" id="downloaded-icon" inline="true" aria-label="Match downloaded">
            offline_pin
        </mat-icon>
        <mat-icon *ngIf="map.available == 0" id="not-downloaded-icon" inline="true" aria-label="Match not downloaded">
            cloud_download
        </mat-icon>
    </div>

    <p id="map-score-text">
        {{map.result}}
    </p>
</div>
