<div id="player-div" (window:resize)="onResize()">
    <div *ngIf="playerBuffering" id="buffering-div">
        <mat-spinner></mat-spinner>
        <p id="buffering-text">Player is loading</p>
    </div>
    <div [style.display]="playerLoading ? 'none': 'block'" id="player"></div>
</div>

<div *ngIf="playerLoading" class="loading-div">
    <mat-spinner></mat-spinner>
    <p id="loading-text">Player is loading</p>

    <div *ngIf="playerTooLong">
        <p id="loading-text">Player is taking to long to load ?</p>
        <button mat-raised-button (click)="reloadPlayer()">Reload</button>
    </div>
</div>
