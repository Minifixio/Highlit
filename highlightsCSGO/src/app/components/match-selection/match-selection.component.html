<div id="main-page">
    <mat-card *ngIf="!loading" class="input-card">
        <mat-form-field class="input-field">
            <mat-label>HLTV match link</mat-label>
            <input matInput cdkTextareaAutosize placeholder="Twitch link" [(ngModel)]="inputLink">
        </mat-form-field>
        <button class='action-button' (click)="hltvLinkAdded()" mat-raised-button color="warn">Validate !</button>
    </mat-card>

    <mat-spinner *ngIf="loading"></mat-spinner>

</div>
